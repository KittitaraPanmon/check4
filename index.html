<!DOCTYPE html>
<html>
<head>
    <title>Power BI Report in LIFF</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta Tag สำหรับ Mobile -->
    <style>
        .embed-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <script>
        async function main() {
            await liff.init({ liffId: "YOUR_LIFF_ID" }); <!-- แทนที่ YOUR_LIFF_ID ด้วย LIFF ID ของคุณ -->
            if (!liff.isLoggedIn()) {
                liff.login();
            }
        }
        main();
    </script>
    <div class="embed-container">
        <iframe src="https://app.powerbi.com/view?r=eyJrIjoiMjBhNzk5NTktMWFjZi00OTE2LWJhOTUtYmIzZDIzM2U2YTczIiwidCI6ImI2OWRkOWY0LTBjNmQtNDMxMC05ZDA1LTJjZjk0MzA3NTMzNSIsImMiOjEwfQ%3D%3D" frameborder="0" allowFullScreen="true"></iframe>
    </div>
</body>
</html>
